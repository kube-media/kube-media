<script>
    window.image = 1;
    window.onload = function() {

        setInterval(function() {
            const bgImages = document.querySelectorAll('.bg-img');

            if(bgImages.length > window.image) {
                window.image++;
            } else {
                window.image = 1;
            }
            var lastImage = bgImages[bgImages.length - 1];
            var nextImage = bgImages[window.image];

            nextImage.classList.add('opacity-100');
            nextImage.classList.remove('opacity-0');

            lastImage.classList.add('opacity-0');
            lastImage.classList.remove('opacity-100');

        }, 5000);
    }
</script>
