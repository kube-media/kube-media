name: Build pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.KUBE_MEDIA_APP_ID }}
          private_key: ${{ secrets.KUBE_MEDIA_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build website
        run: mkdocs build --strict

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          mkdir -p /tmp/kube-media
          cp -r site/* /tmp/kube-media
          git stash
          git checkout -b gh-pages origin/gh-pages
          if [ -f "index.yaml" ]; then
            cp -r index.yaml /tmp/kube-media
          fi
          cd /tmp/kube-media
          echo "kube-media.dev" > CNAME
          git init
          git config user.name "kube-media[bot]"
          git config user.email "kube-media[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/kube-media/kube-media.git
          git add .
          git commit -m "chore: Auto-update website"
          git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}